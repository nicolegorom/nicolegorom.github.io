<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Club Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Luxurious Script' rel='stylesheet'>
    <link rel="icon" href="landingPage/logo.png" type="image/png">

    <style>
        * {
            background-color: #E8E5E0;
        }

        .input-group {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .searchBar {
            border-radius: 25px;
            padding-left: 20px;
        }

        .searchBar.btn {
            border-radius: 25px;
            margin-left: -5px;
            background-color: #212E51;
            color: #E8E5E0;
        }

        /*MEAL CARDS*/
        .meal-card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background-color: white;
        }

        .meal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .meal-card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            object-fit: cover;
            max-height: 200px;
        }

        .card-body {
            padding: 15px;
            background-color: #212E51;
            border-radius: 0px 0px 20px 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #212E51;
            color: #E8E5E0;
        }

        .btn-primary {
            background-color: #212E51;
            border-color: #E8E5E0;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #E8E5E0;
            color: #212E51;
            border-color: #212E51;
        }

        /*PAGINATION*/
        .page-item {
            margin: 0 5px;
        }

        .page-item.active .page-link {
            background-color: #212E51;
            font-weight: bold;
        }

        .page-link {
            border-radius: 10px;
            padding: 10px 15px;
            color: #212E51;
            background-color: #f8f9fa;
            border: 1px solid #212E51;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background-color: #212E51;
            color: white;
            border-color: #212E51;
        }
        /*VIEW PAGE*/a
        #mealModal .modal-content {
            border-radius: 20px;
            background-color: #212E51;
            border: none;
        }

        #mealModal .modal-header {
            background-color: #212E51;
            color: white;
            padding: 20px;
        }

        #mealModal .modal-title {
            font-size: 20px;
            background-color: #212E51;
        }

        #mealModal .btn-close {
            border: none;
            background-color: white;
            font-size: 20px;
            opacity: 0.8;
        }

        #mealModal .btn-close:hover {
            opacity: 1;
        }

        #mealModal .modal-body {
            padding: 30px;
            font-family: 'Arial', sans-serif;
        }

        #mealModal .modal-body img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        #mealModal .modal-body h3 {
            font-size: 26px;
            color: #212E51;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #mealModal .modal-body p {
            font-size: 18px;
            line-height: 1.5;
            color: #333;
        }

        #mealModal .modal-body ul {
            list-style-type: none;
            padding-left: 0;
        }

        #mealModal .modal-body ul li {
            font-size: 16px;
            padding-left: 20px;
            position: relative;
        }

        #mealModal .modal-body ul li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #212E51;
        }

        #mealModal .modal-dialog {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal.fade .modal-dialog {
            transition: transform 0.3s ease-out;
        }


    </style>
</head>

<body>
    <div style="background-color: #E8E5E0;">
        <!--NAVBAR-->
        <div class="navbarContainer sticky-top shadow" style="background-color: #E8E5E0;">
            <nav class="navbar d-flex justify-content-between align-items-center">
                <div class="container d-flex justify-content-center">
                    <a href="index.html" class="p-2 mx-5" style="font-family: 'Luxurious Script'; color: #212E51; text-decoration: none; font-size: 35px;">The Social Club</a>
                </div>
            </nav>
        </div>

        <!--SEARCH BAR-->
        <div class="searchBarContainer py-3">
            <div class="input-group d-flex justify-content-center">
                <input type="text" id="searchInput" class="form-control searchBar" placeholder="Search our Seafood menu" oninput="searchMeals()">
                <button class="btn btn-primary searchBar" type="button" onclick="searchMeals()">Search</button>
            </div>
        </div>

        <!--PAGINATION-->
        <div class="paginationContainer" style="width: 100%;">
            <nav>
                <ul class="pagination justify-content-center" id="pagination">

                </ul>
            </nav>
        </div>
            
        <!--MEAL CARDS-->
        <div class="mealCardContainer">
            <div class="container">
                <div class="row" id="meal-gallery">
        
                </div>
            </div>
        </div>
    </div>

    <!--VIEW FUNCTION-->
    <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="meal-details">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const mealsPerPage = 6;
        let currentPage = 1;
        let currentMeals = [];

        function fetchMeals() {
            fetch('https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood')
                .then(response => response.json())
                .then(data => {
                    currentMeals = data.meals;
                    displayMeals();
                    setupPagination();
                })
                .catch(error => console.error('Error fetching meals:', error));
        }

        function displayMeals() {
            const mealGallery = document.getElementById('meal-gallery');
            mealGallery.innerHTML = '';

            const start = (currentPage - 1) * mealsPerPage;
            const end = start + mealsPerPage;
            const mealsToDisplay = currentMeals.slice(start, end);

            mealsToDisplay.forEach(meal => {
                const mealCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card meal-card">
                            <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
                            <div class="card-body">
                                <h5 class="card-title">${meal.strMeal}</h5>
                                <button class="btn btn-primary" onclick="viewMealDetails(${meal.idMeal})" data-bs-toggle="modal" data-bs-target="#mealModal">View Details</button>
                            </div>
                        </div>
                    </div>
                `;
                mealGallery.innerHTML += mealCard;
            });
        }

        function setupPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(currentMeals.length / mealsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <button class="page-link" onclick="goToPage(${i})">${i}</button>
                    </li>
                `;
                pagination.innerHTML += pageItem;
            }
        }

        function goToPage(page) {
            currentPage = page;
            displayMeals();
            setupPagination();
        }

        function viewMealDetails(mealId) {
            fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`)
                .then(response => response.json())
                .then(data => {
                    const meal = data.meals[0];
                    const mealDetails = `
                        <div class="text-center">
                            <img src="${meal.strMealThumb}" class="img-fluid mb-4" alt="${meal.strMeal}">
                        </div>
                        <h3 class="text-center">${meal.strMeal}</h3>
                        <p><strong>Category:</strong> ${meal.strCategory}</p>
                        <p><strong>Area:</strong> ${meal.strArea}</p>
                        <h5>Instructions:</h5>
                        <p>${meal.strInstructions}</p>
                        <h5>Ingredients:</h5>
                        <ul>
                            ${getIngredientsList(meal)}
                        </ul>
                    `;
                    document.getElementById('meal-details').innerHTML = mealDetails;
                })
                .catch(error => console.error('Error fetching meal details:', error));
        }

        function getIngredientsList(meal) {
            let ingredients = '';
            for (let i = 1; i <= 20; i++) {
                const ingredient = meal[`strIngredient${i}`];
                const measure = meal[`strMeasure${i}`];
                if (ingredient) {
                    ingredients += `<li>${measure} ${ingredient}</li>`;
                }
            }
            return ingredients;
        }

        function searchMeals() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (query === '') {
                fetchMeals();
            } else {
                fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        currentMeals = data.meals || [];
                        currentPage = 1;
                        displayMeals();
                        setupPagination();
                    })
                    .catch(error => console.error('Error searching meals:', error));
            }
        }

        window.onload = fetchMeals;
    </script>

</body>
</html>
